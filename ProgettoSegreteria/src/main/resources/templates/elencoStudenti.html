<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html::headerfiles"></head>
<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h4 class="mt-3 mx-auto">Studenti Disponibili</h4>
	<ul class="list-group">
	<li th:each="studente : ${elencoStudenti}" class="list-group-item btn" >	
			
				<div>
					<div class="card m-5">
						<img class="card-img" th:src="@{https://source.unsplash.com/random/1920x300/?university}" >
						<div class="card-img-overlay" >
							<h3 class="card-title color-titles d-flex justify-content-center rounded-pill " th:text="${studente.nome} + ' ' + ${studente.cognome}" style="color: rgb(224, 134, 49);font-family: Courgette;background-color: rgba(255, 253, 208,.8);"><strong>Studente</strong></h3>
							<!--<p class="card-text" style="color: white;font-family: Indie Flower;" th:text="${buffet.descr}">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>-->
							<a href="studente.html" class ="link btn mt-8" style="background-color:#ab9eb5;"
							th:href="@{'/studente' + '/' + ${studente.id}}">Dettagli</a>
						</div>
					</div>
				</div>
			
	</li>
	</ul>



	
</body>
</html>
