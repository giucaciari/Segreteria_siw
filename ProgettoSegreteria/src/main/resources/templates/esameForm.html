<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/base.html::headerfiles">
        <link rel="stylesheet" href="../static/css/form.css">
    </head>

    <body>
        <header th:replace="fragments/base.html::intestazione"></header>
        <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x1100/?university}" >
        <div class="container card-img-overlay">
            <div class=" text-center mt-5 ">
        
                <h1 style="color: rgb(224, 134, 49);font-family: Courgette;"  >Inserimento Esame</h1>
            </div>
        
        
        <div class="row ">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
           
                <div class = "container">
                <form id="contact-form" role="form" th:action="@{/admin/esame}" method="POST" th:object="${esame}">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                    </div>
                
        
                <div class="controls">
        
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Nome *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome dell'esame *" required="required" th:field="*{nome}" >
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Descrizione *</label>
                                <textarea th:field="*{descr}" id="form_message" name="message" class="form-control" placeholder="Write your description here." rows="4" required="required" ></textarea
                                    >
                                    <span th:if="${#fields.hasErrors('descr')}" th:errors="*{descr}"></span>
                                </div>
        
                            </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_certificato">Certificato *</label>
                                <textarea th:field="*{certificato}" id="form_certificato" name="certificato" class="form-control" rows="4" required="required" ></textarea
                                    >
                                    <span th:if="${#fields.hasErrors('certificato')}" th:errors="*{certificato}"></span>
                                </div>
        
                            </div>
                     <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_aula">Aula *</label>
                                <textarea th:field="*{aula}" id="form_aula" name="aula" class="form-control" placeholder="Write your description here." rows="4" required="required" ></textarea
                                    >
                                    <span th:if="${#fields.hasErrors('aula')}" th:errors="*{aula}"></span>
                                </div>
        
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="form_name">Seleziona Prenotazione</label>
                                    <div th:if="${prenotazioniDisponibili}">
                                        <select class="form-select" name="PrenotazioneScelta" aria-label="Default select example">
                                                        <option th:each="prenotazione : ${prenotazioniDisponibili}" th:value="${prenotazione.id}"><span
                                                                th:text="${prenotazione.nome}">Nome prenotazione</span></option>
                                        </select>
                                    </div>
                                    <div th:unless="${prenotazioniDisponibili}">
                                            <div class="notification p-3 is-danger">Nessuna prenotazione disponibile!</div>
                                            </div>
                                    </div>
                            </div>
        
                        <div class="col-md-12">
                            
                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Submit Esame" >
                        
                    </div>
              
                    </div>
        
        
            </div>
             </form>
            </div>
                </div>
        
        
        </div>
            <!-- /.8 -->
        
        </div>
        <!-- /.row-->
        
        </div>
        </div>
    </body>
</html>
