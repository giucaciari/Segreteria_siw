<html>
    <head th:replace="fragments/base.html::headerfiles"></head>
<body>
	<div id="content">
        <header th:replace="fragments/base.html::intestazione"></header>

	<section class="vh-100 bg-image">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div class="card" style="border-radius: 15px;">
					<div class="card-body p-5">
					<h2 class="text-uppercase text-center mb-5">Create an account</h2>

					<form th:action="@{/register}" method="POST">

						<div class="form-outline mb-4">
						<input type="text" id="form3Example1cg" class="form-control form-control-lg" th:field="${user.nome}"/>
						<label class="form-label" for="form3Example1cg">Nome</label>
						<p class="has-text-left help is-danger" th:if="${#fields.hasErrors('user.nome')}"
						th:errors="${user.nome}">Errore</p>
						</div>

						<div class="form-outline mb-4">
						<input type="text" id="form3Example3cg" class="form-control form-control-lg" th:field="${user.cognome}"/>
						<label class="form-label" for="form3Example3cg">Cognome</label>
						<p class="has-text-left help is-danger" th:if="${#fields.hasErrors('user.cognome')}"
											th:errors="${user.cognome}">Errore</p>
						</div>

						<div class="form-outline mb-4">
						<input type="text" id="form3Example4cg" class="form-control form-control-lg" th:field="${credentials.username}" />
						<label class="form-label" for="form3Example4cg">Username</label>
						<p class="has-text-left help is-danger"
											th:if="${#fields.hasErrors('credentials.username')}"
											th:errors="${credentials.username}">Errore</p>
						</div>

						<div class="form-outline mb-4">
						<input type="password" id="form3Example4cdg" class="form-control form-control-lg" th:field="${credentials.password}" />
						<label class="form-label" for="form3Example4cdg">Password</label>
						<p class="has-text-left help is-danger"
											th:if="${#fields.hasErrors('credentials.password')}"
											th:errors="${credentials.password}">Errore</p>
						</div>

						

						<div class="d-flex justify-content-center">
						<button type="submit"
							class="btn btn-success btn-block btn-lg  text-body">Register</button>
						</div>

						<p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
							class="fw-bold text-body"><u>Login here</u></a></p>

					</form>

					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
</section>

</body>

</html>
